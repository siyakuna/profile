<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>辞書</title>
  <style>
    body {
     background-color: rgb(242 242 231);
      writing-mode: vertical-rl;
      color: #484848;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0px 0;
      padding: 10px 20px;
    }
    .title{
      text-orientation: upright;
      font-size: 40px;
    }
    .rub{
      font-size: 20px;
    }
    .ho{
      letter-spacing: 0px;
      font-size: 17px;
    }
    .sumi{
      background-color: #b9d3b9;
      padding: 2px;
      border-radius: 5px;
    }    
    .yotei{
      background-color: #d3c9b9;
      padding: 2px;
      border-radius: 5px;
    }
    #list{
      border: #bda27e solid 1px;
      background-color: rgb(255, 255, 243);
      margin: 0;
      z-index: 2;
      position: relative;
    }
  input[type="radio"] {
    display: none;
  }

  label {
    z-index: 1;
    position: relative;
    padding: 6px 5px;
    border: 1px solid #bda27e;
    background: #f8f3e8;
    color: #5c4930;
    font-family: "Times New Roman", serif;
    cursor: pointer;
    border-radius: 0px 6px 6px 0px;
    transition: 0.4s;
  }

  input[type="radio"]:checked + label {
    z-index:3;
    background: rgb(255, 255, 243);
    border-left: rgb(255, 255, 243) 1px;
    font-weight: bold;
  }
  #loadimg{
    background-image: url(spritesheet.png);
    width: 240px;
    height: 290px;
    background-size: cover;
    top: 35%;
    position: absolute;
    left: 50%;
    margin-left: -120px;
    animation: loadanime infinite 0.2s steps(1),load-fade-in 1s;
  }
  @keyframes load-fade-in{
    0%{
      opacity: 0;
    }
    10%{
      opacity: 0;
    }
    100%{
      opacity: 1;
    }
  }
  @keyframes loadanime{
  0% {
      background-position-x: left;
  }
  50% {
    background-position-x: right;
  }
  }
  #main{
    display: none;
  }
  @keyframes load-fade-out{
    50%{opacity: 1;}
    100%{opacity: 0;}
  }
  #main{
    animation: main-fade-in 0.5s;
  }
  @keyframes main-fade-in{
    0%{opacity: 0;}
    100%{opacity:  1;}
  }
  </style>
  <style id="display-style">.scenario-list{display: block;}</style>
</head>
<body>
  <div id="loadimg"></div>
  <div id="main">
  <h1>シナリオ辞典</h1>
  <div id="menu-area">
    <input type="radio" name="list-dsp" id="list-dsp-all" checked>
    <label for="list-dsp-all">全て</label>
    <input type="radio" name="list-dsp" id="list-dsp-tuukazumi">
    <label for="list-dsp-tuukazumi">通過済み</label>
    <input type="radio" name="list-dsp" id="list-dsp-mituuka">
    <label for="list-dsp-mituuka">未通過</label>
  </div>
  <ul id="list"><li>エラーメッセージだよ。シヤクナに対処してもらって</div></li></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
